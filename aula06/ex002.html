<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(253, 253, 118);
            font: normal 14pt Arial;
        }

        h1{
            color: rgb(194, 30, 194);
        }
    </style>
    <title>Meu Primeiro Programa</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Tomara que eu consiga compreender e utilizar bem JS!</p>
    
    <script>
       var nome = window.prompt('Qual é o seu nome?') // Lê-se "a varíavel 'nome' recebe o dado digitado no prompt"
       window.alert('É um grande prazer te conhecer, ' + nome + '!') // '+' serve para concatenação, ou seja a combinação de duas ou mais strings
    </script>
</body>
</html>
